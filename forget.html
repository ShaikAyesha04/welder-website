<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Welder Services</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      background-image: url('forget.jpeg');
      background-color: #2c2f36;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      color: yellow;
    }
    .forgot-container {
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      background-color: #2c2c2c;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    .form-label {
      font-weight: bold;
      color: #ddd;
    }
    .form-control {
      background-color: #333;
      border: 1px solid #555;
      color: #fff;
    }
    .form-control::placeholder {
      color: #bbb;
    }
    .btn-custom {
      background-color: #f39c12;
      border: none;
    }
    .btn-custom:hover {
      background-color: #d68910;
    }
    .alert {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="forgot-container text-center">
  <h2 class="mb-4"><i class="fas fa-unlock-alt"></i> Forgot Password</h2>
  <p class="mb-4">Enter your registered email and we'll send you a link to reset your password.</p>
  <form id="forgot-password-form" action="forgot.php" method="POST">
    <div class="mb-3 text-start">
      <label for="email" class="form-label"><i class="fas fa-envelope me-1"></i>Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required />
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-custom btn-lg">Send Reset Link</button>
    </div>
    <p class="mt-3">
      <a href="login.html" class="text-primary text-decoration-none fw-bold">Back to Login</a>
    </p>
  </form>

  <!-- Success Message -->
  <div id="success-message" class="alert alert-success d-none" role="alert">
    A reset link has been sent to your email address. Please check your inbox.
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const forgotPasswordForm = document.getElementById('forgot-password-form');
    
    if (forgotPasswordForm) {
      forgotPasswordForm.addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent form submission

        // Retrieve form data
        const email = document.getElementById('email').value.trim();

        // Simple validation
        if (!email) {
          alert('Please enter a valid email address.');
          return;
        }

        // Simulate sending the reset link
        // Normally, this is where you'd use AJAX or Fetch to submit the form data to the server
        // Simulating success here by showing the success message
        document.getElementById('success-message').classList.remove('d-none');

        // Optionally, hide the form after submission
        forgotPasswordForm.classList.add('d-none');
      });
    }
  });
</script>

</body>
</html>
