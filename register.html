<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Welder Services</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
  background-image: url('register.jpg');
  background-color: #2c2f36;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  height: 100vh;
  color:white;
    }
    .register-container {
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      background-color: #2c2c2c;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .form-label {
      font-weight: bold;
      color: #ddd;
    }
    .form-control {
      background-color: #333;
      border: 1px solid #555;
      color: #fff;
    }
    .form-control::placeholder {
      color: #bbb;
    }
    .btn-custom {
      background-color: #f39c12;
      border: none;
    }
    .btn-custom:hover {
      background-color: #d68910;
    }
  </style>
</head>
<body>

<div class="register-container text-center">
  <h2 class="mb-4"><i class="fas fa-user-plus"></i> Register</h2>
  <form id="register-form" action="register.php" method="POST">

  

    <div class="mb-3 text-start">
      <label for="name" class="form-label"><i class="fas fa-user me-1"></i>Full Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter full name" required />
    </div>
    <div class="mb-3 text-start">
      <label for="email" class="form-label"><i class="fas fa-envelope me-1"></i>Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required />
    </div>
    <div class="mb-3 text-start">
      <label for="password" class="form-label"><i class="fas fa-lock me-1"></i>Password</label>
      <input type="password" class="form-control" id="register-password" name="password" placeholder="Enter password" required />

       <button type="button" class="btn btn-link" id="toggle-password-register">Show/Hide Password</button>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-custom btn-lg">Register</button>
    </div>
   <p class="mt-3">
      Already have an account?
      <a href="login.html" class="text-primary text-decoration-none fw-bold">Login here</a>
    </p>
  </form>
   <div id="success-message" class="alert alert-success d-none" role="alert">
  Registration successful! You can now <a href="login.html">login</a>.
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
